<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content"width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <style>
        j1, h2{
            color:green;
        }

    .item{
            color:red ;
        }
        section{
            position: absolute;
        }
        section p{
            background-color: red;
        }
        section > p{
            background-color: hotpink;
        }

        h1 + p {
            background-color: khaki;
        }

        h1 + p {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="img/persona1.jpg" alt="">
        <div class="content">
            <h1>That's how CSS WORKS</h1>
            <button>Click Here</button>
        </div>
    </div>

    <h1>
        Heading 1
    </h1>
    <h2>
        Heading 2
    </h2>

    <ul>
        <li>HTML5</li>
        <li class="item">CSS3</li>
    </ul>


<div>
    <section>
        <p>Paragraph 1</p>
        <h1>Heading</h1>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <div>
            <p>Nested Paragraph</p>
        </div>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
    </section>
</div>

</html>
